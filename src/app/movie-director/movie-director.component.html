<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content> Biography: {{ data.Bio }} </mat-card-content>
  <mat-card-content> Year of Birth: {{ data.Birth }} </mat-card-content>
  <mat-card-content> Year of Death: {{ data.Death }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeModal()" color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
