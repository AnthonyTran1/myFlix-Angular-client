<!-- src/app/movie-card/movie-card.component.html -->
<h1 style="text-align: center; background-color: rgb(204, 248, 233)">
  Welcome to myFlix!
</h1>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; width: 15%">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
