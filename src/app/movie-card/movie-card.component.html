<!-- src/app/movie-card/movie-card.component.html -->
<h1 style="text-align: center; background-color: rgb(204, 248, 233)">
  Welcome to myFlix!
</h1>
<button
  mat-raised-button
  color="primary"
  style="margin: 10px"
  (click)="goToProfile()"
>
  Profile
</button>
<button mat-raised-button color="primary" style="margin: 10px">Log Out</button>

<div class="movie-container">
  <mat-card *ngFor="let movie of movies" style="width: 15%">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="getGenre(movie.Genre.Name)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="getDirector(movie.Director.Name)"
      >
        Director
      </button>
      <button mat-button color="primary" (click)="getSypnosis(movie.Title)">
        Synopsis
      </button>
      <mat-icon (click)="addFavoriteMovie(movie)">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
