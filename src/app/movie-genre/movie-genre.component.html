<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ data.Description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeModal()" color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
