<div class="Profile">
  <h1 style="text-align: center; background-color: rgb(204, 248, 233)">
    Welcome to your Profile!
  </h1>
  <button
    mat-raised-button
    color="primary"
    (click)="goToMainMenu()"
    style="margin: 10px"
  >
    Back
  </button>

  <div style="margin-left: 10px">
    <h2>Username: {{ username }}</h2>
    <h2>Birthday: {{ birthday }}</h2>
    <h2>email: {{ email }}</h2>

    <h2>Update Information Below</h2>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      color="primary"
      style="margin: 10px"
      (click)="updateInformation()"
    >
      Update Information
    </button>
  </div>

  <div class="movie-container" style="margin-left: 10px">
    <mat-card
      *ngFor="let movie of favoriteMovies"
      style="width: 20%"
      class="movie-card"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="getGenre(movie.Genre.Name)">
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="getDirector(movie.Director.Name)"
        >
          Director
        </button>
        <button mat-button color="primary" (click)="getSypnosis(movie.Title)">
          Synopsis
        </button>

        <button mat-button color="primary" (click)="removeFavoriteMovie(movie)">
          Unfavorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
