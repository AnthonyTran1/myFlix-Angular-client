<div class="Profile">
  <h1>Welcome to your Profile!</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="goToMainMenu()"
    style="margin: 10px"
  >
    Back
  </button>

  <div>
    <h2>Username: {{ username }}</h2>
    <h2>Password: {{ password }}</h2>
    <h2>Birthday: {{ birthday }}</h2>
    <h2>email: {{ email }}</h2>

    <h2>Update Information Below</h2>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
    <button
      mat-raised-button
      color="primary"
      style="margin: 10px"
      (click)="updateInformation()"
    >
      Update Information
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin: 10px"
      (click)="getUserInfo()"
    >
      get user
    </button>
  </div>

  <div class="movie-container">
    <mat-card *ngFor="let movie of favoriteMovies" style="width: 15%">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="getGenre(movie.Genre.Name)">
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="getDirector(movie.Director.Name)"
        >
          Director
        </button>
        <button mat-button color="primary" (click)="getSypnosis(movie.Title)">
          Synopsis
        </button>
        <mat-icon (click)="removeFavoriteMovie(movie)"
          >favorite_border</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
